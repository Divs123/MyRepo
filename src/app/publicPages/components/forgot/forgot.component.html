<div class="auth-main ">
  <div class="auth-block">
    <h1>FORGOT PASSWORD</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">        
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <div class="col-sm-3">
          <label for="inputEmail3">Email</label>
        </div>
        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{language.email}}" [(ngModel)]="user.email">
          <div class="error-message alert alert-danger" *ngIf="form.controls['email'].errors?.required && !form.controls['email'].pristine">Email is Required</div>
          <div class="error-message alert alert-danger" *ngIf="form.controls['email'].errors?.invalid && !form.controls['email'].pristine">Invalid email id !
          </div>
        </div>
      </div>
      <div class="error-message" *ngIf="errorMsg">{{errorMsg}}</div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-6">
          <button type="submit" class="btn btn-default btn-block" [disabled]="!form.valid">Submit</button>
        </div>
        <!--{{form.valid}}-->
      </div>  
    </form>
  </div>
</div>
