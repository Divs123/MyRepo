<div class="auth-main ">
  <div class="auth-block">
    <h1>RESET PASSWORD</h1>
     <form [formGroup]="form" (ngSubmit)="reset()" class="form-horizontal">               
     <div class="form-group row" >
        <div class="col-sm-4">
          <label for="password">New Password</label>
        </div>
        <div class="col-sm-8">
          <input [formControl]="password" type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="user.password" >
        </div>
      </div>
    <div class="form-group row">
        <div class="col-sm-4">
          <label for="confirm_password">Confirm Password</label>
        </div>
        <div class="col-sm-8">
          <input [formControl]="confirm_password" type="password" class="form-control" id="confirm_password" placeholder="confirm password" [(ngModel)]="user.confirm_password">
        </div>
      </div>
      <div class="error-message" *ngIf="errorMsg">{{errorMsg}}</div>
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-6">
          <button type="submit" class="btn btn-default btn-block" [disabled]="!form.valid">Submit</button>
        </div>
      </div>  
    </form> 
  </div>
</div>
