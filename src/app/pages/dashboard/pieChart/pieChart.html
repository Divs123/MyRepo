  

<div class="row pie-charts">

  <!-- {{charts|json}} -->
  <ba-card [hidden]="(chart.description === undefined || chart.description === null)" *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">

    
    <div  class="description" >
      <div >{{ chart.description }}</div>
      <div class="description-stats">{{ chart.stats }}</div>
    </div>

  </ba-card>
</div>
